<body>
    <script>
        let Lamp = function (name) {
            this.name = name;
            this.status = false;
            this.turnOn = function () {
                if (this.status){
                    console.log("Đèn của mày đang sáng !")
                } else {
                    console.log("Đèn của mày đã được bật !");
                    this.status =true;
                }
            };
            this.turnOff = function () {
                if (this.status) {
                    console.log("Đèn của mày đã được tắt !");
                    this.status=false
                } else {
                    console.log("Đèn của mày đang sáng đó, thằng ngu !")

                }
            };
        };
        
        let switcher = function () {
            this.lamp = {};
            this.conectStatus = false;
            this.conectToLamp = function (obj) {
                this.lamp = obj;
                this.status = true;
            };
            this.getStatus = function () {
                if (this.status) {
                    console.log(this.lamp.name);
                    console.log(this.lamp.status);
                }
            };
            this.turnOff = function () {
                if (this.status) {
                    this.lamp.turnOff();
                    this.getStatus();
                }
            };
            this.turnOn = function () {
                if (this.status) {
                    this.lamp.turnOn();
                    this.getStatus();
                }
            }
        };

        let sonySwitcher = new switcher();
        let sonyLamp = new Lamp("h102");
        sonySwitcher.conectToLamp(sonyLamp);
        sonySwitcher.turnOn();
        sonySwitcher.turnOff();
    </script>
</body>
